---
layout: blog
---

<section id="blog_board" class="wrapper blog_board special">

    <div class="inner">
        <header class="major">
            <h2>VueJS</h2>
        </header>

        <ul class="features">
            {% for post in site.categories.vuejs limit:4 %}
                <li class="icon fa-{{ post.icon | escape }}">
                    <h3>{{ post.title | escape }}</h3>
                    {% assign date_format = site.minima.date_format | default: "%d/%m/%Y  Â· %k:%M" %}
                    <small>{{ post.date | date: date_format }}</small>
                    <p>
                        <span>
                            {{ post.description }}
                        </span>
                        <a href="{{ post.url }}" class="button fit" target="_blank">Saiba mais</a>
                    </p>
                </li>
            {% endfor %}
        </ul>
    
    </div>

</section>
